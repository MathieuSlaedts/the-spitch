<div>
  <h1>Inscription</h1>
  <form id="inscription">
    <div class="field">
      <label class="label" for="inscription-nom">Nom:</label>
      <div class="control">
        <input class="input" type="text" name="inscription-nom" id="inscription-nom" placeholder="Entrez votre Nom">
      </div>
    </div>
    <div class="field">
      <label class="label" for="inscription-prenom">Prénom:</label>
      <div class="control">
        <input class="input" type="text" name="inscription-prenom" id="inscription-prenom"
          placeholder="Entrez votre Prénom">
      </div>
    </div>
    <div class="field">
      <label class="label" for="inscription-email">Email:</label>
      <div class="control">
        <input class="input" type="text" name="inscription-email" id="inscription-email"
          placeholder="Entrez votre Prénom">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link">Envoyer</button>
      </div>
    </div>
  </form>
</div>
