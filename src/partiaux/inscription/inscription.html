<div id="ecran-inscription" class="ecran is-hidden">
    <div>
        <a href="#" class="retour">Retour à l'accueil</a>
        <h1>Inscription</h1>
        <div id="my_camera"></div>
        <form>
            <input type=button value="Take Snapshot" onClick="take_snapshot()">
        </form>
        <div id="results">Your captured image will appear here...</div>
        <form id="inscription">
            <div class="field">
                <label class="label" for="inscription-nom">Nom:</label>
                <div class="control">
                    <input class="input" type="text" name="inscription-nom" id="inscription-nom"
                        placeholder="Entrez votre Nom" />
                </div>
            </div>
            <div class="field">
                <label class="label" for="inscription-prenom">Prénom:</label>
                <div class="control">
                    <input class="input" type="text" name="inscription-prenom" id="inscription-prenom"
                        placeholder="Entrez votre Prénom" />
                </div>
            </div>
            <div class="field">
                <label class="label" for="inscription-email">Email:</label>
                <div class="control">
                    <input class="input" type="text" name="inscription-email" id="inscription-email"
                        placeholder="Entrez votre adresse email" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link">S'inscrire</button>
                </div>
            </div>
        </form>
        <p><a href="#" class="retour-identification">Retour à l'identification</a></p>
    </div>
</div>
